name: AUTO REG FB TIKTOK
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-dev build-essential libssl-dev libffi-dev python3-venv openjdk-8-jdk unzip git
        pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug
      # hoặc nếu bạn có buildozer.spec cấu hình đúng rồi, build release:
      # buildozer android release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: bin/*.apk
